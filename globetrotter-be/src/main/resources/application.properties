# Set the server port dynamically (Railway provides a PORT variable)
server.port=${PORT:8060}

# H2 Database Configuration (In-Memory Mode)
spring.datasource.url=jdbc:h2:mem:globtrdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.datasource.hikari.enabled=false

# Enable H2 Web Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=true
spring.h2.console.settings.web-allow-others=true

